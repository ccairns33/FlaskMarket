{% extends 'base.html' %}

{% block head%}
    <title>Flask Market | Market</title>
{% endblock %}

{% block content%}

    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Barcode</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
        </thead>
    {% for item in items %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.barcode}}</td>
            <td>${{item.price}}</td>
            <td>
                <button class="btn btn-outline btn-info">More Info</button>
                <button class="btn btn-outline btn-success">Puchase this Item</button>
            </td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
